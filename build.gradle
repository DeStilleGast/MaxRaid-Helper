buildscript {
    ext.jda_version = '4.1.1_101'
    ext.logback_version = '1.2.3'
    ext.lombok_version = '1.18.10'
}

plugins {
    id 'java'
//    id 'org.jetbrains.kotlin.jvm' version "1.3.61"
}


group 'com.destillegast'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile ("net.dv8tion:JDA:$jda_version") {
        exclude module: 'opus-java'
    }

    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.10.1'

//    compile "ch.qos.logback:logback-classic:$logback_version"

    compileOnly "org.projectlombok:lombok:$lombok_version"
    annotationProcessor "org.projectlombok:lombok:$lombok_version"

    compile 'org.jsoup:jsoup:1.12.1'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
//    compile group: 'org.slf4j', name: 'slf4j-log4j', version: '1.2'


    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
}

